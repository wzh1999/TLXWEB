<!doctype html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<title>jQuery图片分层轮播3d旋转切换代码</title>

<link rel="stylesheet" href="css/jquery.zySlide.css">
<style>
	body{ background-color:#2E2E2E}
	.zy-Slide section{ color: #FFFFFF; border-width: 1px; border-style: solid; }
</style>

</head>

<body>
    
<div id="Slide1" class="zy-Slide">
	<!--prev:元素中的文本通常会保留空格和换行符。而文本也会呈现为等宽字体。-->
	<section>前一张</section>
	<section>后一张</section>
	<ul>
		<!--alt + shift : 可以创建一个矩形选择区域-->
		<li><img src="images/yw/1.jpg" /></li>
		<li><img src="images/yw/2.jpg" /></li>
		<li><img src="images/yw/3.jpg" /></li>
		<li><img src="images/yw/4.jpg" /></li>
		<li><img src="images/yw/5.jpg" /></li>
		<li><img src="images/yw/6.jpg" /></li>
		<li><img src="images/yw/7.jpg" /></li>
	</ul>
</div>
    <div style="color:#05d0fe;font-family:华文行楷;text-align:center;font-size:20px">三亚风景区</div>
<div id="Slide2" class="zy-Slide">
    
	<!--prev:元素中的文本通常会保留空格和换行符。而文本也会呈现为等宽字体。-->
	<section>前一张</section>
	<section>后一张</section>
	<ul>
		<!--alt + shift : 可以创建一个矩形选择区域-->
		<li><img src="images/yw/8.jpg" /></li>
		<li><img src="images/yw/9.jpg" /></li>
		<li><img src="images/yw/10.jpg" /></li>
		<li><img src="images/yw/11.jpg" /></li>
		<li><img src="images/yw/12.jpeg" /></li>
		<li><img src="images/yw/13.jpg" /></li>
		<li><img src="images/yw/14.jpg" /></li>
	</ul>
</div>
<div style="color:#ffd800;font-family:华文行楷;text-align:center;font-size:20px">迪拜风景区</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.zySlide.js"></script>
<script src="js/jw.js"></script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';color:#ffffff">

<!--<p>来源：<a href="http://www.lanrenzhijia.com/" target="_blank">懒人素材</a></p>-->
</div>
</body>
</html>
